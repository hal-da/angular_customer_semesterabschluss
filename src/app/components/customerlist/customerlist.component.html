<div class="component">
     <p-table #dt1 [value]="customerList" dataKey="id"
    [paginator]="true" [rows]="10"
    [rows]="10" [showCurrentPageReport]="true"
    [rowsPerPageOptions]="[10,25,50]"
    styleClass="p-datatable-customers p-datatable-gridlines"
    [paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [globalFilterFields]="['firstName','lastName','birthday']">
    <ng-template pTemplate="caption">
        <div class="p-d-flex">
            <span class="p-input-icon-right p-ml-auto">
                <i class="pi pi-search"></i>
                <input pInputText type="text" (input)="dt1.filterGlobal($event.target.value, 'contains')" placeholder="Search keyword" />
            </span>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="firstName">First Name<p-sortIcon field="firstName"></p-sortIcon></th>
          <th pSortableColumn="lastName">Last Name<p-sortIcon field="lastName"></p-sortIcon></th>
          <th pSortableColumn="birthday">Birthday<p-sortIcon field="birthday"></p-sortIcon></th>
          <th pSortableColumn="active" [style]="{'width':'110px'}">active<p-sortIcon field="active"></p-sortIcon></th>
          <th [style]="{'width':'50px'}" ></th>
          <th [style]="{'width':'50px'}" ></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-customer>
        <tr>
            <td [ngClass]="(!customer.active) ? 'inactive' : 'active'">{{ customer.firstName}}</td>
            <td [ngClass]="(!customer.active) ? 'inactive' : 'active'">{{ customer.lastName}}</td>
            <td [ngClass]="(!customer.active) ? 'inactive' : 'active'">{{ customer.birthday | date}}</td>
            <td [ngClass]="(!customer.active) ? 'inactive' : 'active'">{{ customer.active}}</td>
            <td><i class="pi pi-pencil" (click)="edit(customer._id)" ></i></td>
            <td><i class="pi pi-times" (click)="delete($event, customer._id)"></i></td>
        </tr>
    </ng-template>
</p-table>
</div>
